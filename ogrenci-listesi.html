<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Öğrenci Listesi</h1>
    <table>
        <tr>
            <th>#</th>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Numara</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ali</td>
            <td>Yılmaz</td>
            <td>101</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aylin</td>
            <td>Demir</td>
            <td>102</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mehmet</td>
            <td>Kaya</td>
            <td>103</td>
        </tr>
        <!-- Diğer öğrencileri aynı formatta ekleyebilirsin -->
    </table>
</body>
</html>
